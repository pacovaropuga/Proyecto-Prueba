<div class="p-2 m-4">
    <h1 class="text-center">{{ term.term }}</h1>
    
    <div class="form-group">
        <label>Term</label>
        <input type="text" class="form-control" [(ngModel)]="term.term" />
    </div>
    
    <div class="btn-group mt-3">
        <button (click)="term.language = 'en'" class="btn" [ngClass]="{ 'btn-success': term.language === 'en' }">
            <img width="20px" src="https://lexis.ugr.es/artwork/britishflag.png" alt="English" />
        </button>
        <button (click)="term.language = 'es'" class="btn" [ngClass]="{ 'btn-success': term.language === 'es' }">
            <img width="20px" src="https://lexis.ugr.es/artwork/es.png" alt="Spanish" />
        </button>
    </div>
    
    <div class="form-group mt-3">
        <label>Thesaurus</label>
        <textarea class="form-control"></textarea>
    </div>
    
    <p class="mt-3">
        <span class="d-block">Hits</span>
        0
    </p>
    <p>
        <span class="d-block">Last hit</span>
        None
    </p>
    <p>
        <span class="d-block">Last update</span>
        2019-07-20T22:35:34.000Z
    </p>
    
    <button class="btn btn-success mt-2" (click)="newEntry()">New entry</button>
</div>
