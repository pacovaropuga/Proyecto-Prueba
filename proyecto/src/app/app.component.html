<mat-toolbar color="primary" class="mat-elevation-z4 d-flex justify-content-between px-4">
  <div class="d-flex align-items-center">
    <span class="title">Lexis</span>
  </div>
  <nav class="d-flex gap-4">
    <button mat-button [routerLink]="['/home']">Home</button>
    <button mat-button [routerLink]="['/dashboard']">Dashboard</button>
  </nav>
  <div class="d-flex gap-3">
    <button mat-raised-button color="accent" *ngIf="!authService.sesionHaIniciado()" [routerLink]="['/login']">Login</button>
    <button mat-raised-button color="warn" *ngIf="authService.sesionHaIniciado()" (click)="logout()">Logout</button>
  </div>
</mat-toolbar>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.5)" size="medium" color="#fff" type="line-spin-fade" [fullScreen]="true">
  <p style="color: white">Cargando...</p>
</ngx-spinner>

<div class="container mt-5 pt-5">
  <router-outlet></router-outlet>
</div>
